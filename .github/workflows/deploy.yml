name: Deploy to Apps Script

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install clasp
        run: npm install -g @google/clasp
      
      - name: Write clasp credentials (all locations)
        run: |
          mkdir -p ~/.config/@google
          mkdir -p ~/.clasprc.json
          echo '${{ secrets.CLASPRC }}' > ~/.clasprc.json
          echo '${{ secrets.CLASPRC }}' > ~/.config/@google/clasp.json
          echo '${{ secrets.CLASPRC }}' > /home/runner/.clasprc.json
      
      - name: Verify credentials
        run: |
          echo "Checking clasp version..."
          clasp --version
          echo "Checking if credentials exist..."
          ls -la ~/.clasprc.json || echo "No ~/.clasprc.json"
          ls -la ~/.config/@google/clasp.json || echo "No clasp.json"
      
      - name: Push to Apps Script
        run: clasp push --force
